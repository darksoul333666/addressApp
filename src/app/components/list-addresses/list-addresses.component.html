<div class="container-fluid">
   
    <button type="button" class="button btn btn-primary" (click)="saveFiles()"> 
        <h3 class="card-title">Descargar registros </h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
      </svg>  </button>
     


</div>
<div class="row">
    <div class="col-sm-4" *ngFor=" let address of addresses">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{address.Nombre}}</h5>
          <p class="card-text">{{address.Direccion}}</p>
          <agm-map [longitude]="address.longitud"[latitude]="address.latitud" [zoom]="zoom"  >
            <agm-marker [longitude]="address.longitud"[latitude]="address.latitud"></agm-marker>
            </agm-map>

        </div>
      </div>
    </div>
    
  </div>
